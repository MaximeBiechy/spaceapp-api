version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: always
    env_file:
      - .env.prod
    volumes:
      - pg_data_prod:/var/lib/postgresql/data

volumes:
  pg_data_prod:
